<!DOCTYPE html>
<html lang="ru">

<head>
	<!-- browser settings -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- open graph -->
	<meta property="og:site_name" content="" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="://absolute/path/to/image.jpg" />
	<meta property="og:type" content="website" /> <!-- or "article" -->
	<meta property="og:url" content="://absolute/path/to/this/page/" />
	<!-- seo -->
	<link rel="canonical" href="://absolute/path/to/this/page/">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="index, follow" />
	<!-- conditions -->
	<!--[if IE]><link href="ie.css" rel="stylesheet" type="text/css" /><![endif]-->

	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>
	<div class="layout layout_theme--default">
		<header class="layout__header"></header>
		<main class="layout__content">
			<div class="container">
				<h1>form validation</h1>
				<hr>

				<div class="row">
					<div class="col-md-12">
						<form method="POST" data-goal="{{goal-name}}" role="form">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="email">Ваш email</span>
								</div>
								<input class="form-control" type="email" name="email" placeholder="Recipient's text" aria-label="Recipient's " aria-describedby="email">
							</div>
							<div class="form-check">
								<input id="agreement" class="form-check-input" type="checkbox" name="agreement" value="true">
								<label for="agreement" class="form-check-label">Согласен с условиями</label>
							</div>
							<button type="submit" class="btn btn-primary">Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="layout__footer"></footer>
	</div>

	<script src="js/main.min.js"></script>

</body>

</html>
